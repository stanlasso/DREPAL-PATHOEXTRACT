<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element"></mat-icon>
        <mat-icon *ngIf="expandedElement === element"></mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.name}} </div>
          <div class="example-element-symbol"> {{element.read}} </div>
        </div>
        <div class="example-element-description">
          {{((element.Host_mapped*100)/element.read).toFixed(2)}}%
          <span class="example-element-description-attribution"> -- Host mapped </span>
          {{((element.Patho_mapped*100)/element.read).toFixed(2)}}%
          <span class="example-element-description-attribution"> -- Patho mapped </span>
          {{((element.Patho_unmapped*100)/element.read).toFixed(2)}}%
          <span class="example-element-description-attribution"> -- Patho unmapped </span>
        </div>
        <div>
          <button mat-raised-button [disabled]="showlog">
           <a target="_blank" (click)="graph(element.name,element.read,element.Host_mapped,element.Patho_mapped,element.Patho_unmapped)" >Download Graph
           </a>
         </button> 
       </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<div>
  <hr>
</div>
<div echarts [options]="options" class="demo-chart"></div>
<div class="row">
  <div class="col-md-12" *ngIf="!showlog; else elseBlock">
    <button mat-raised-button [disabled]="showlog">
      <a target="_blank" (click)="linkdwn()" href="{{this.baseUrl}}/getconsoleEx/">Download File Excel
      </a>
    </button>&nbsp;
    <button mat-raised-button [disabled]="showlog">
      <a target="_blank" (click)="linkdwn()" href="{{this.baseUrl}}/getconsoleGr/">Download Graph
      </a>
    </button>&nbsp;
    <button mat-raised-button [disabled]="showlog">
      <a target="_blank" (click)="linkdwn()" href="{{this.baseUrl}}/getconsole/">Download Log
      </a>
    </button>&nbsp;
    <button mat-raised-button [disabled]="showlog">
      <a target="_blank" (click)="reRun()">Run Again
      </a>
    </button>
  </div>
</div>
<ng-template #elseBlock>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>



<hr>
