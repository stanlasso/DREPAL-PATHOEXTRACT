<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <div class="container bg-dark text-white">
                    <div class="row">
                        <div class="col-md-4 ">
                            <h3 class="pb-4 mb-4 fst-italic border-bottom">
                                Run Double Digital Filtering
                            </h3>
                        </div>

                    </div>

                </div>
                <div>
                    <hr>
                </div>
                <div class="nk-content nk-content-fluid">
                    <div class="container-xl wide-xl">
                        <div class="nk-content-inner">

                            <form [formGroup]="QcFormControl" (ngSubmit)="onSubmit()" id="formsub">
                                <div>
                                    <mat-form-field appearance="fill" id="human">
                                        <mat-label>Select Human reference</mat-label>
                                        <mat-select formControlName="human" required>
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let human of ReferencehList" [value]="human">
                                                {{human}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="QcFormControl.hasError('required')">Please choose Human
                                            references
                                        </mat-error>
                                        <mat-hint></mat-hint>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field appearance="fill" id="parasite">
                                        <mat-label>Select Pathogene reference</mat-label>
                                        <mat-select formControlName="parasite" required>
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let parasite of ReferencepList" [value]="parasite">
                                                {{parasite}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="QcFormControl.hasError('required')">Please choose Pathogene
                                            references
                                        </mat-error>
                                        <mat-hint></mat-hint>
                                    </mat-form-field>
                                </div>

                                <div>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Quality Of Sam file</mat-label>
                                        <input matInput="number" placeholder="20" formControlName="qualtiy">
                                    </mat-form-field>
                                </div>
                                <button class="button" [disabled]='showlog' type="submit">Run</button>

                            </form>
                        </div>
                        <!-- .nk-block-head-content -->
                    </div>

                    <!-- .nk-block-between -->
                </div>


            </div>

        </div>


        <div class="row">
            <div class="col-md-12" *ngIf="!showlog; else elseBlock">
                <button mat-raised-button (click)="link()" [disabled]="showlog"> Results
                </button> &nbsp;
                <button mat-raised-button [disabled]="showlog">
                    <a target="_blank" (click)="linkdwn()" href="{{this.baseUrl}}/getconsole/">Download Log
                    </a>
                </button> &nbsp;
                <button mat-raised-button [disabled] [ngStyle]="{'background-color':color}">
                    Status
                </button>
            </div>
        </div>

        <ng-template #elseBlock>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>

        </ng-template>
    </div>

</div>
