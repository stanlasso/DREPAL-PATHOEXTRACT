<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
            </div>
            <div class="page-title-actions" *ngIf="this.link == null">

                <form [formGroup]="chooseFolder">
                    <mat-form-field appearance="fill">
                        <mat-label>Select Part Of PathoExtract</mat-label>
                        <select matNativeControl required formControlName="folder" (change)="getFolder()">
                            <option label="--select something --"></option>
                            <option value="res_fastq">FastQC</option>
                            <option value="res_qc">Quality Control</option>
                            <option value="res_db_sub">Double Digital Filtering</option>
                        </select>
                        <mat-error *ngIf="chooseFolder.hasError('required')">
                            This field is required
                        </mat-error>
                        <mat-hint>You can pick up your favorite car here</mat-hint>
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <div class="card-title">DATA RESULTS</div>
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>
                    <div>

                        <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                            <li  *ngIf="!this.url" class="nav-item">
                                <a role="tab" class="nav-link" (click)="valide()">
                                    <span>Valide</span>
                                </a>
                            </li>
                        
                            <li class="nav-item">
                                <a role="tab" class="nav-link" (click)="delete()">
                                    <span>Delete</span>
                                </a>
                            </li>
                        </ul>


                        
                        <!--                        
                        <button mat-raised-button > Valided </button>
                        <button mat-raised-button (click)="download()"> Download </button>
                        <button mat-raised-button (click)="delete()"> Delete </button> -->
                    </div>
                    <div id="res" class="mat-elevation-z8" *ngIf="!this.folderBoolean">
                        <table mat-table [dataSource]="resSource" matSort>
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            <!-- ID Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="url">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> File Link </th>
                                <td mat-cell *matCellDef="let row"> {{row.url}}
                                    <button *ngIf="this.url" class="mb-2 mr-2 btn-transition btn btn-outline-secondary"><a
                                            target="_blank" href="{{this.baseUrl}}/download/{{row.id}}">Download</a>
                                    </button>

                                </td>

                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td  class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
